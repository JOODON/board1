<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시물 수정 폼</title>
    <style>
        .layout{
            width: 500px;
            margin: 0 auto;
            margin-top: 40px;
        }

        input{
            width: 100%;
            box-sizing: border-box;
            margin-top:20px;
        }
        textarea{
            width: 100%;
            margin-top:20px;
            min-height: 300px;
        }
    </style>
</head>
<body>

<div class="layout">
    <form th:action="@{/board/update/{id}(id=${board.id})}" method="post">
        <!--이부분 앞에 /를 붙혀줘야됨!-->
        <input name="title" type="text" th:value="${board.title}">
        <textarea name="content" th:text="${board.content}"></textarea>
        <!--텍스트 아리아 같은경우에는 value가 아니라 text로 넘겨줘야됨-->
        <button type="submit">수정</button>
    </form>
</div>

</body>
</html>
