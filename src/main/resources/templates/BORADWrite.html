<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시물 작성 폼</title>
    <style>
        .layout{
            width: 500px;
            margin: 0 auto;
            margin-top: 40px;
        }

        input{
            width: 100%;
            box-sizing: border-box;
            margin-top:20px;
        }
        textarea{
            width: 100%;
            margin-top:20px;
            min-height: 300px;
         }
    </style>
</head>
<body>

    <div class="layout">
        <form action="/board/writedo" method="post" enctype="multipart/form-data">
            <input name="title" type="text">
            <textarea name="content"></textarea>
            <input type="file" name="file">
            <!--네임값으로 매개변수를 받아줌-->
            <button type="submit">작성</button>
        </form>
    </div>

</body>
</html>
