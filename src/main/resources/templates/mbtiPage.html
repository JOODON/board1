<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MbtiPage</title>
</head>
<body>

    <div th:each="mbtidb:${list}">
        <h1 th:text="${mbtidb.id}">1</h1>
        <h3 th:text="${mbtidb.text}">3</h3>
        <input type="checkbox" value="E" name="value">
        <input type="checkbox" value="I"name="value">

        <button><a class="prev" th:href="@{/mbti/list(page=${pagenum})}">이전</a></button>
        <button><a class="next" th:href="@{/mbti/list(page=${pagenum})}">다음</a></button>
   </div>
    <script>
        let pbn=document.querySelector(".prev");
        let nbn=document.querySelector(".next");

        pbn.onclick=function (){
            [[${pagenum}]]-1;
            alert("a클릭하셨습니다");
        }

        nbn.onclick=function (){
            [[${pagenum}]]+1
            alert("b클릭하셨습니다");
        }

    </script>
</body>
</html>
